<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <form action="">
        <label for="">Velocidade do carro:</label>
        <input type="number" name="txtvel" id="itxtvel">
        <input type="button" value="Verificar" onclick="calcular()">
        <div id="res">

        </div>



        <script>
            function calcular(){
                var txtv = window.document.getElementById ('itxtvel')
                var res = window.document.getElementById('res')
                var vel = Number(txtv.value)
                res.innerHTML = `<p>Sua velocidade atual é de ${vel}km/h</p>`
                if( vel > 60){
                    res.innerHTML +=`<p>Você está multado por excesso de velocidade</p>`
                }
                res.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>`
            }
        </script>
    </form>
</body>
</html>
