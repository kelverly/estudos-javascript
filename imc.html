<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form id="imcForm">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" step="0.1" required>
        <br>
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" name="altura" step="0.01" required>
        <br>
        <button type="submit">Calcular IMC</button>
    </form>
    <h2 id="resultado"></h2>

    <script>
        document.getElementById('imcForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Obtém os valores de peso e altura
    const peso = document.getElementById('peso');
    const altura = document.getElementById('altura');

    // Calcula o IMC
    const imc = peso / (altura * altura);

    // Exibe o resultado
    const resultadoElement = document.getElementById('resultado');
    resultadoElement.textContent = `Seu IMC é ${imc.toFixed(2)}`;

    // Adiciona uma interpretação do IMC
    if (imc < 18.5) {
        resultadoElement.textContent += " (Abaixo do peso)";
    } else if (imc >= 18.5 && imc < 24.9) {
        resultadoElement.textContent += " (Peso normal)";
    } else if (imc >= 25 && imc < 29.9) {
        resultadoElement.textContent += " (Sobrepeso)";
    } else {
        resultadoElement.textContent += " (Obesidade)";
    }
});


    </script>
</body>
</html>
