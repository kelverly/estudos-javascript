<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="dados">
            <div>
                <label for="txin">Inicio:</label>
                <input type="number" name="inicio" id="txin">
            </div>
            <div>
                <label for="txfim">Fim:</label>
                <input type="number" name="fim" id="txfim">
            </div>
            <div>
                <label for="txpass">Passo:</label>
                <input type="number" name="passo" id="txpass">
            </div>
            <div>
                <input type="button" value="Contar" onclick="contar()">
            </div>
        </div>
        <div id="res">
            Preparando contagem...
        </div>
    </section>
    <footer>
        <p>&copy; kelverlySantos</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
